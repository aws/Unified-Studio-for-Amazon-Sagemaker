name: Deploy Dashboard Glue QuickSight

on:
  push:
    branches:
      - main
      - test
      - amirb_feature_branch
    paths:
      - 'experimental/SMUS-CICD-pipeline-cli/examples/analytic-workflow/dashboard-glue-quick/**'
  workflow_dispatch:

jobs:
  pipeline:
    uses: ./.github/workflows/smus-bundle-deploy.yml
    with:
      manifest_path: 'experimental/SMUS-CICD-pipeline-cli/examples/analytic-workflow/dashboard-glue-quick/manifest.yaml'
      test_target: 'test'
      prod_target: 'prod'
      deploy_to_prod: ${{ github.ref == 'refs/heads/main' }}

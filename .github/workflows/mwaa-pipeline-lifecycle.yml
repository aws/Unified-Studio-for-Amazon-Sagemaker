name: MWAA SMUS CICD Pipeline Lifecycle Demo

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'experimental/SMUS-CICD-pipeline-cli/**'
  workflow_dispatch:
    inputs:
      domain_name:
        description: 'SageMaker Unified Studio domain name'
        required: true
        default: 'cicd-test-domain'
      project_name:
        description: 'Development project name'
        required: true
        default: 'dev-marketing'

permissions:
  id-token: write
  contents: read

jobs:
  setup:
    name: "Step 1 - Setup Domain and Project IDs"
    runs-on: ubuntu-latest
    environment: aws-env
    outputs:
      domain-id: ${{ steps.resolve.outputs.domain-id }}
      project-id: ${{ steps.resolve.outputs.project-id }}
      pipeline-file: ${{ steps.resolve.outputs.pipeline-file }}
      domain-name: ${{ steps.resolve.outputs.domain-name }}
      project-name: ${{ steps.resolve.outputs.project-name }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate environment variables
      env:
        DEV_DOMAIN_REGION: ${{ vars.DEV_DOMAIN_REGION }}
      run: |
        echo "Validating required environment variables..."
        echo "DEV_DOMAIN_REGION: ${DEV_DOMAIN_REGION:-NOT_SET}"
        if [ -z "$DEV_DOMAIN_REGION" ]; then
          echo "âŒ ERROR: DEV_DOMAIN_REGION environment variable is not set in aws-env environment"
          echo "Please set DEV_DOMAIN_REGION in GitHub repository settings > Environments > aws-env"
          exit 1
        fi
        echo "âœ… All required environment variables are set"
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
        role-session-name: smus-mwaa-lifecycle-setup
        role-duration-seconds: 43200
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd experimental/SMUS-CICD-pipeline-cli
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Resolve Domain and Project IDs
      id: resolve
      run: |
        DOMAIN_NAME="${{ github.event.inputs.domain_name || 'cicd-test-domain' }}"
        PROJECT_NAME="${{ github.event.inputs.project_name || 'dev-marketing' }}"
        
        echo "ðŸ” Using domain: $DOMAIN_NAME"
        echo "ðŸ” Using project: $PROJECT_NAME"
        
        # Resolve domain ID
        DOMAIN_ID=$(aws datazone list-domains --query "items[?name=='$DOMAIN_NAME'].id" --output text)
        if [ -z "$DOMAIN_ID" ] || [ "$DOMAIN_ID" = "None" ]; then
          echo "âŒ Domain '$DOMAIN_NAME' not found"
          exit 1
        fi
        
        # Resolve project ID
        PROJECT_ID=$(aws datazone list-projects --domain-identifier "$DOMAIN_ID" --query "items[?name=='$PROJECT_NAME'].id" --output text)
        if [ -z "$PROJECT_ID" ] || [ "$PROJECT_ID" = "None" ]; then
          echo "âŒ Project '$PROJECT_NAME' not found in domain"
          exit 1
        fi
        
        echo "âœ… Domain ID: $DOMAIN_ID"
        echo "âœ… Project ID: $PROJECT_ID"
        echo "âœ… Using MWAA pipeline file: DemoMarketingPipeline-MWAA.yaml"
        
        # Set outputs
        echo "domain-id=$DOMAIN_ID" >> $GITHUB_OUTPUT
        echo "project-id=$PROJECT_ID" >> $GITHUB_OUTPUT
        echo "pipeline-file=DemoMarketingPipeline-MWAA.yaml" >> $GITHUB_OUTPUT
        echo "domain-name=$DOMAIN_NAME" >> $GITHUB_OUTPUT
        echo "project-name=$PROJECT_NAME" >> $GITHUB_OUTPUT

  validate-configuration:
    name: "Step 2 - Validate Pipeline Configuration"
    runs-on: ubuntu-latest
    environment: aws-env
    needs: [setup]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
        role-session-name: smus-mwaa-lifecycle-validate
        role-duration-seconds: 43200
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd experimental/SMUS-CICD-pipeline-cli
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Validate pipeline configuration
      env:
        DEV_DOMAIN_REGION: ${{ vars.DEV_DOMAIN_REGION }}
        SMUS_LOG_LEVEL: WARNING
      run: |
        cd experimental/SMUS-CICD-pipeline-cli/examples/mwaa-example
        python -m smus_cicd.cli describe \
          --pipeline "${{ needs.setup.outputs.pipeline-file }}" \
          --connect
        
        echo "âœ… MWAA Pipeline configuration validated"

  create-bundle:
    name: "Step 3 - Create Deployment Bundle"
    runs-on: ubuntu-latest
    environment: aws-env
    needs: [setup, validate-configuration]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
        role-session-name: smus-mwaa-lifecycle-bundle
        role-duration-seconds: 43200
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd experimental/SMUS-CICD-pipeline-cli
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Create deployment bundle
      env:
        DEV_DOMAIN_REGION: ${{ vars.DEV_DOMAIN_REGION }}
        SMUS_LOG_LEVEL: WARNING
      run: |
        cd experimental/SMUS-CICD-pipeline-cli/examples/mwaa-example
        python -m smus_cicd.cli bundle \
          --pipeline "${{ needs.setup.outputs.pipeline-file }}"
        
        echo "âœ… MWAA Deployment bundle created"
    
    - name: Upload deployment bundle
      uses: actions/upload-artifact@v4
      with:
        name: mwaa-deployment-bundle
        path: experimental/SMUS-CICD-pipeline-cli/examples/mwaa-example/bundles/DemoMarketingPipeline-MWAA.zip

  deploy-test:
    name: "Step 4 - Deploy to Test Environment"
    runs-on: ubuntu-latest
    environment: aws-env
    needs: [setup, create-bundle]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
        role-session-name: smus-mwaa-lifecycle-deploy
        role-duration-seconds: 43200
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd experimental/SMUS-CICD-pipeline-cli
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Download deployment bundle
      uses: actions/download-artifact@v4
      with:
        name: mwaa-deployment-bundle
        path: experimental/SMUS-CICD-pipeline-cli/examples/mwaa-example/bundles/
    
    - name: Deploy to test environment
      env:
        DEV_DOMAIN_REGION: ${{ vars.DEV_DOMAIN_REGION }}
        SMUS_LOG_LEVEL: WARNING
      run: |
        cd experimental/SMUS-CICD-pipeline-cli/examples/mwaa-example
        python -m smus_cicd.cli deploy \
          --pipeline "${{ needs.setup.outputs.pipeline-file }}" \
          test
        
        echo "âœ… Deployed to test environment"

  monitor-pipeline:
    name: "Step 5 - Monitor Pipeline Status"
    runs-on: ubuntu-latest
    environment: aws-env
    needs: [setup, deploy-test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
        role-session-name: smus-mwaa-lifecycle-monitor
        role-duration-seconds: 43200
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd experimental/SMUS-CICD-pipeline-cli
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Monitor pipeline status
      env:
        DEV_DOMAIN_REGION: ${{ vars.DEV_DOMAIN_REGION }}
        SMUS_LOG_LEVEL: WARNING
      run: |
        cd experimental/SMUS-CICD-pipeline-cli/examples/mwaa-example
        python -m smus_cicd.cli monitor \
          --pipeline "${{ needs.setup.outputs.pipeline-file }}"
        
        echo "âœ… MWAA Pipeline monitoring completed"

  deploy-prod:
    name: "Step 6 - Deploy to Production Environment"
    runs-on: ubuntu-latest
    environment: aws-env-amirbo-6778
    needs: [setup, monitor-pipeline]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
        role-session-name: smus-mwaa-lifecycle-deploy-prod
        role-duration-seconds: 43200
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd experimental/SMUS-CICD-pipeline-cli
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Download deployment bundle
      uses: actions/download-artifact@v4
      with:
        name: mwaa-deployment-bundle
        path: experimental/SMUS-CICD-pipeline-cli/examples/mwaa-example/bundles/
    
    - name: Deploy to production environment
      env:
        PROD_DOMAIN_REGION: ${{ vars.PROD_DOMAIN_REGION }}
        SMUS_LOG_LEVEL: WARNING
      run: |
        cd experimental/SMUS-CICD-pipeline-cli/examples/mwaa-example
        python -m smus_cicd.cli deploy \
          --pipeline "${{ needs.setup.outputs.pipeline-file }}" \
          prod
        
        echo "âœ… Deployed to production environment"

  final-monitoring:
    name: "Step 7 - Final Pipeline Monitoring"
    runs-on: ubuntu-latest
    environment: aws-env-amirbo-6778
    needs: [setup, deploy-prod]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
        role-session-name: smus-mwaa-lifecycle-final
        role-duration-seconds: 43200
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd experimental/SMUS-CICD-pipeline-cli
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Final pipeline monitoring
      env:
        PROD_DOMAIN_REGION: ${{ vars.PROD_DOMAIN_REGION }}
        SMUS_LOG_LEVEL: WARNING
      run: |
        cd experimental/SMUS-CICD-pipeline-cli/examples/mwaa-example
        python -m smus_cicd.cli monitor \
          --pipeline "${{ needs.setup.outputs.pipeline-file }}"
        
        echo "ðŸŽ‰ MWAA Pipeline lifecycle demo completed successfully!"
        echo "ðŸ“‹ Resources deployed:"
        echo "  - Test Project: test-marketing-demo"
        echo "  - Production Project: prod-marketing-demo"
        echo "  - Domain: ${{ needs.setup.outputs.domain-name }}"
        echo "  - MWAA Environments: Created and configured"

name: PR Integration Tests

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'experimental/SMUS-CICD-pipeline-cli/**'

concurrency:
  group: pr-tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    environment: aws-env
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate environment variables
      env:
        DEV_DOMAIN_REGION: ${{ vars.DEV_DOMAIN_REGION }}
      run: |
        echo "Validating required environment variables..."
        echo "DEV_DOMAIN_REGION: ${DEV_DOMAIN_REGION:-NOT_SET}"
        if [ -z "$DEV_DOMAIN_REGION" ]; then
          echo "‚ùå ERROR: DEV_DOMAIN_REGION environment variable is not set in aws-env environment"
          echo "Please set DEV_DOMAIN_REGION in GitHub repository settings > Environments > aws-env"
          exit 1
        fi
        echo "‚úÖ All required environment variables are set"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-2
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
        role-session-name: smus-cicd-integration-tests
        role-duration-seconds: 43200  # 12 hours for long-running MWAA operations
    
    - name: Install dependencies
      run: |
        cd experimental/SMUS-CICD-pipeline-cli
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run simple DataZone test
      env:
        DEV_DOMAIN_REGION: ${{ vars.DEV_DOMAIN_REGION }}
      run: |
        cd experimental/SMUS-CICD-pipeline-cli
        echo "üß™ Running simple hardcoded DataZone test..."
        python test_simple_datazone.py || {
          echo "‚ùå Simple DataZone test failed - this will help us isolate the issue"
          echo "=============================================================="
          exit 1
        }
    
    - name: Run basic pipeline integration test
      env:
        DEV_DOMAIN_REGION: ${{ vars.DEV_DOMAIN_REGION }}
      run: |
        cd experimental/SMUS-CICD-pipeline-cli
        echo "üß™ Running basic pipeline integration test..."
        python -m pytest tests/integration/basic_pipeline/test_basic_pipeline.py::TestBasicPipeline::test_basic_pipeline_workflow -v -s || {
          echo "‚ùå Basic pipeline test failed - checking region/domain/project configuration"
          echo "=============================================================="
          exit 1
        }
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ github.run_number }}
        path: |
          experimental/SMUS-CICD-pipeline-cli/tests/reports/
        retention-days: 30
    
    - name: Upload test summary
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-summary-${{ github.run_number }}
        path: |
          experimental/SMUS-CICD-pipeline-cli/tests/reports/*.html
          experimental/SMUS-CICD-pipeline-cli/tests/reports/*.xml
        retention-days: 7

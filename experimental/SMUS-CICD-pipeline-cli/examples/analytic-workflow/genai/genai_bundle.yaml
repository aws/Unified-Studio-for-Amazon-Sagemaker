bundleName: IntegrationTestGenAIWorkflow

bundle:
  bundlesDirectory: /tmp/bundles
  storage:
    - name: agent-code
      connectionName: default.s3_shared
      include: ['genai/job-code']
    - name: genai-workflows
      connectionName: default.s3_shared
      include: ['genai/workflows']

targets:
  dev: 
    stage: DEV
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-1}
    project: 
      name: dev-marketing
    environment_variables:
      S3_PREFIX: dev

  test: 
    stage: TEST
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-1}
    project: 
      name: test-marketing
    tests:
      folder: examples/analytic-workflow/genai/pipeline_tests/
    initialization:
      project: 
        create: true
        owners: [Eng1, arn:aws:iam::*:role/GitHubActionsRole-SMUS-CLI-Tests]
        contributors: []
        role:
          arn: arn:aws:iam::*:role/SMUSCICDTestRole
    bundle_target_configuration:
      storage:
        - name: agent-code
          connectionName: default.s3_shared
          targetDirectory: 'genai/bundle/agent-code'
        - name: genai-workflows
          connectionName: default.s3_shared
          targetDirectory: 'genai/bundle/workflows'
    environment_variables:
      S3_PREFIX: test

workflows:
  - workflowName: genai_dev_workflow
    engine: airflow-serverless

ml_dev_workflow:
  dag_id: "ml_dev_workflow"
  tasks:
    ml_orchestrator_notebook:
      operator: "airflow.providers.amazon.aws.operators.sagemaker_unified_studio.SageMakerNotebookOperator"
      retries: 0
      input_config:
        input_path: "ml_orchestrator_notebook.ipynb"
        input_params: {}
      output_config:
        output_formats: 
          ['NOTEBOOK']
      compute:
        instance_type: "ml.c5.xlarge"
        image_details:
          ecr_uri: "885854791233.dkr.ecr.us-east-1.amazonaws.com/sagemaker-distribution-prod:1-cpu"
      wait_for_completion: True

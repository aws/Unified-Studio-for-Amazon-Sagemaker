pipelineName: IntegrationTestMLWorkflow

bundle:
  bundlesDirectory: /tmp/bundles
  storage:
    - name: training-code
      connectionName: default.s3_shared
      include: ['ml/training/code']
    - name: training-workflows
      connectionName: default.s3_shared
      include: ['ml/training/workflows']
    - name: deployment-code
      connectionName: default.s3_shared
      include: ['ml/deployment/code']
    - name: deployment-workflows
      connectionName: default.s3_shared
      include: ['ml/deployment/workflows']

targets:
  dev: 
    stage: DEV
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-1}
    project: 
      name: dev-marketing
    environment_variables:
      S3_PREFIX: dev

  test: 
    stage: TEST
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-1}
    project: 
      name: test-marketing
    tests:
      folder: examples/analytic-workflow/ml/training/pipeline_tests/
    initialization:
      project: 
        create: true
        owners: [Eng1, arn:aws:iam::*:role/GitHubActionsRole-SMUS-CLI-Tests]
        contributors: []
        role:
          arn: arn:aws:iam::*:role/SMUSCICDTestRole
        userParameters: 
          - EnvironmentConfigurationName: 'Lakehouse Database'
            parameters:
              - name: glueDbName
                value: analytic_workflow_test_db
      connections:
        - name: mlflow-server
          type: MLFLOW
          properties:
            trackingServerArn: "arn:aws:sagemaker:${STS_REGION}:${STS_ACCOUNT_ID}:mlflow-tracking-server/smus-integration-mlflow-use2"
            trackingServerName: "smus-integration-mlflow-use2"
    bundle_target_configuration:
      storage:
        - name: training-code
          connectionName: default.s3_shared
          targetDirectory: 'ml/bundle/training-code'
          compression: 'gz'
        - name: training-workflows
          connectionName: default.s3_shared
          targetDirectory: 'ml/bundle/training-workflows'
        - name: deployment-code
          connectionName: default.s3_shared
          targetDirectory: 'ml/bundle/deployment-code'
        - name: deployment-workflows
          connectionName: default.s3_shared
          targetDirectory: 'ml/bundle/deployment-workflows'
    environment_variables:
      S3_PREFIX: test

workflows:
  - workflowName: ml_training_workflow
    engine: airflow-serverless
  - workflowName: ml_deployment_workflow
    engine: airflow-serverless

workflow2_summary:
  dag_id: 'covid_summary_only'
  tasks:
    covid_data_summary:
      operator: airflow.providers.amazon.aws.operators.glue.GlueJobOperator
      retries: 0
      job_name: covid-summary-job
      script_location: '{proj.connection.default.s3_shared.s3Uri}etl/bundle/glue_print_params.py'
      s3_bucket: '{proj.connection.default.s3_shared.bucket_name}'
      iam_role_name: '{proj.iam_role_name}'
      region_name: '{env.AWS_REGION}'
      script_args:
        '--BUCKET_NAME': '{proj.connection.default.s3_shared.bucket_name}'
        '--REGION_NAME': '{env.AWS_REGION}'
      create_job_kwargs:
        GlueVersion: '4.0'
        MaxRetries: 0
        Timeout: 60

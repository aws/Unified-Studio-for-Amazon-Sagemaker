pipelineName: IntegrationTestETLWorkflow_Task2Only

bundle:
  bundlesDirectory: /tmp/bundles
  storage:
    - name: etl
      connectionName: default.s3_shared
      include: ['etl']
      exclude: ['.ipynb_checkpoints/', '__pycache__/', '*.pyc', 'test_*.sh']

targets:
  test: 
    stage: TEST
    domain:
      name: BETA_10282025_Domain
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-1}
    project: 
      name: test-marketing
    tests:
      folder: examples/analytic-workflow/etl/pipeline_tests/
    initialization:
      project: 
        create: true
        owners: [Eng1, arn:aws:iam::*:role/GitHubActionsRole-SMUS-CLI-Tests]
        contributors: []
        role:
          arn: arn:aws:iam::*:role/SMUSCICDTestRole
    bundle_target_configuration:
      storage:
        - name: etl
          connectionName: default.s3_shared
          targetDirectory: 'etl/bundle'
    environment_variables:
      S3_PREFIX: test
      AWS_REGION: us-east-1

workflows:
  - workflowName: s3_analytics_workflow_3
    engine: airflow-serverless

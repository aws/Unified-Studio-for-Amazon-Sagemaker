applicationName: IntegrationTestNotebooks
content:
  storage:
  - name: notebooks
    include:
    - notebooks/
    - workflows/
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
  workflows:
  - workflowName: parallel_notebooks_execution
    connectionName: default.workflow_serverless
stages:
  dev:
    stage: DEV
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-2}
    project:
      name: dev-marketing
    environment_variables:
      S3_PREFIX: dev
  test:
    stage: TEST
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${TEST_DOMAIN_REGION:us-east-1}
    project:
      name: test-marketing
      owners:
      - Eng1
      - arn:aws:iam::${AWS_ACCOUNT_ID}:role/GitHubActionsRole-SMUS-CLI-Tests
    environment_variables:
      S3_PREFIX: test
    deployment_configuration:
      storage:
      - name: notebooks
        connectionName: default.s3_shared
        targetDirectory: notebooks/bundle/notebooks
    bootstrap:
      actions:
      - type: datazone.create_connection
        name: mlflow-server
        connection_type: MLFLOW
        properties:
          trackingServerArn: arn:aws:sagemaker:${STS_REGION}:${STS_ACCOUNT_ID}:mlflow-tracking-server/smus-integration-mlflow-use2
          trackingServerName: smus-integration-mlflow-use2
      - type: workflow.run
        workflowName: parallel_notebooks_execution
        trailLogs: true
tests:
  folder: examples/analytic-workflow/data-notebooks/app_tests/


# Trigger workflow

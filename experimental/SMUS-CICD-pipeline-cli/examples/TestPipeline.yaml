pipelineName: TestPipeline
bundle:
  bundlesDirectory: ./bundles
  storage:
  - connectionName: default.s3_shared
    include:
    - '*'
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    - .libs.json
    name: code
  - connectionName: default.s3_shared
    include:
    - workflows
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    - .libs.json
    name: workflows
    append: true
targets:
  dev:
    stage: DEV
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-1}
    project:
      name: dev-marketing
      create: false
    bundle_target_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows
  test:
    stage: TEST
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-1}
    project:
      name: dev-marketing-test
      create: true
    initialization:
      project:
        create: true
        profileName: All capabilities
        owners:
        - arn:aws:iam::123456789012:role/GitHubActionsRole-SMUS-CLI-Tests
        contributors: []
    bundle_target_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows
  prod:
    stage: PROD
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-1}
    project:
      name: dev-marketing-prod
      create: true
    initialization:
      project:
        create: true
        profileName: All capabilities
        owners:
        - arn:aws:iam::123456789012:role/GitHubActionsRole-SMUS-CLI-Tests
        contributors: []
    bundle_target_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows

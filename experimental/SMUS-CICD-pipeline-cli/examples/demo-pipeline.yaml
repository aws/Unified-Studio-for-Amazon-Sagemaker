pipelineName: DemoMarketingPipeline
domain:
  name: your-domain-name
  region: us-east-1
bundle:
  bundlesDirectory: ./bundles
targets:
  dev:
    stage: DEV
    project:
      name: dev-project-name
      create: false
  test:
    stage: TEST
    project:
      name: test-project-name
      create: false
    initialization:
      project:
        create: true
        profileName: All capabilities
        owners:
        - arn:aws:iam::123456789012:role/GitHubActionsRole-SMUS-CLI-Tests
        contributors: []
  prod:
    stage: PROD
    project:
      name: prod-project-name
      create: false
    initialization:
      project:
        create: true
        profileName: All capabilities
        owners:
        - arn:aws:iam::123456789012:role/GitHubActionsRole-SMUS-CLI-Tests
        contributors: []

applicationName: QuickSightBootstrapExample
content:
  storage:
  - name: etl-code
    include:
    - "*.py"
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
  - name: workflows
    include:
    - "*.yaml"
    exclude:
    - manifest.yaml
  git:
  - repository: sample-data
    url: https://github.com/example/sample-data.git
  quicksight:
  - name: SalesDashboard
    type: dashboard
  workflows:
  - workflowName: data_processing_dag
    connectionName: default.workflow_serverless
stages:
  dev:
    stage: DEV
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-2}
    project:
      name: dev-analytics
  test:
    stage: TEST
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${TEST_DOMAIN_REGION:us-east-1}
    project:
      name: test-analytics
      owners:
      - Eng1
      - arn:aws:iam::${AWS_ACCOUNT_ID}:role/GitHubActionsRole-SMUS-CLI-Tests
      - arn:aws:iam::${AWS_ACCOUNT_ID}:role/Admin
    environment_variables:
      S3_PREFIX: test
      AWS_REGION: ${TEST_DOMAIN_REGION:us-east-1}
      GRANT_TO: Admin,service-role/aws-quicksight-service-role-v0
    bootstrap:
      actions:
      - type: workflow.create
        workflowName: data_processing_dag
      - type: workflow.run
        workflowName: data_processing_dag
        trailLogs: true
      - type: quicksight.refresh_dataset
        refreshScope: IMPORTED
        ingestionType: FULL_REFRESH
        wait: false
    deployment_configuration:
      storage:
      - name: etl-code
        connectionName: default.s3_shared
        targetDirectory: etl/bundle
      - name: workflows
        connectionName: default.s3_shared
        targetDirectory: etl/bundle/workflows
      git:
      - name: sample-data
        connectionName: default.s3_shared
        targetDirectory: repos
      quicksight:
        assets:
        - name: SalesDashboard
          owners:
          - arn:aws:quicksight:${TEST_DOMAIN_REGION:us-east-1}:${AWS_ACCOUNT_ID}:user/default/Admin/*
          viewers:
          - arn:aws:quicksight:${TEST_DOMAIN_REGION:us-east-1}:${AWS_ACCOUNT_ID}:user/default/Admin/*
        overrideParameters:
          ResourceIdOverrideConfiguration:
            PrefixForAllResources: deployed-{stage.name}-sales-
  prod:
    stage: PROD
    domain:
      tags:
        purpose: smus-cicd-production
      region: ${PROD_DOMAIN_REGION:us-east-1}
    project:
      name: prod-analytics
      owners:
      - arn:aws:iam::${AWS_ACCOUNT_ID}:role/Admin
    environment_variables:
      S3_PREFIX: prod
      AWS_REGION: ${PROD_DOMAIN_REGION:us-east-1}
    bootstrap:
      actions:
      - type: workflow.create
        workflowName: data_processing_dag
      - type: workflow.run
        workflowName: data_processing_dag
        wait: true
      - type: quicksight.refresh_dataset
        refreshScope: SPECIFIC
        datasetIds:
        - my-sales-dataset-id
        - my-inventory-dataset-id
        ingestionType: FULL_REFRESH
        wait: true
        timeout: 600
      - type: workflow.logs
        workflowName: data_processing_dag
        lines: 50
    deployment_configuration:
      storage:
      - name: etl-code
        connectionName: default.s3_shared
        targetDirectory: etl/bundle
      - name: workflows
        connectionName: default.s3_shared
        targetDirectory: etl/bundle/workflows
      git:
      - name: sample-data
        connectionName: default.s3_shared
        targetDirectory: repos
      quicksight:
        assets:
        - name: SalesDashboard
          owners:
          - arn:aws:quicksight:${PROD_DOMAIN_REGION:us-east-1}:${AWS_ACCOUNT_ID}:user/default/Admin/*
          viewers:
          - arn:aws:quicksight:${PROD_DOMAIN_REGION:us-east-1}:${AWS_ACCOUNT_ID}:user/default/Admin/*
        overrideParameters:
          ResourceIdOverrideConfiguration:
            PrefixForAllResources: deployed-{stage.name}-sales-

# Configuration file for DataZone CI/CD deployment
# Update these values for your specific AWS account and requirements

# Multi-region configuration
regions:
  primary:
    name: us-east-2
    enabled: true
  secondary:
    name: us-west-2
    enabled: false
  tertiary:
    name: us-east-1
    enabled: false

# DataZone Domain Name
domain_name: cicd-test-domain

# Stack Names
stacks:
  domain: cicd-test-domain-stack
  blueprints_profiles: sagemaker-blueprints-profiles-stack
  projects: sagemaker-projects-stack
  memberships: sagemaker-project-memberships-stack

# Project Configuration
projects:
  dev:
    name: dev-marketing
    description: Development environment for marketing team

# User Configuration
users:
  admin_username: eng1
  owners:
    - eng1
  owner_roles:
    - Admin
    - GitHubActionsRole-SMUS-CLI-Tests

VPC:
  # VpcId: 'vpc-062f261a970d7c476'
  Name: 'SageMakerUnifiedStudioVPC'
AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM Role for GitHub Actions integration testing'

Parameters:
  GitHubOrg:
    Type: String
    Description: GitHub organization name
    Default: aws
  
  GitHubRepo:
    Type: String
    Description: GitHub repository name
    Default: Unified-Studio-for-Amazon-Sagemaker
  
  GitHubEnvironment:
    Type: String
    Description: GitHub environment name
    Default: aws-env

Resources:
  GitHubOIDCProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1
        - 1c58a3a8518e8759bf075b76b750d4f2df264fcd

  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GitHubActionsRole-SMUS-CLI-Tests
      MaxSessionDuration: 43200  # 12 hours (43200 seconds) - maximum allowed
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref GitHubOIDCProvider
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                'token.actions.githubusercontent.com:aud': sts.amazonaws.com
              StringLike:
                'token.actions.githubusercontent.com:sub': 
                  - !Sub 'repo:${GitHubOrg}/${GitHubRepo}:environment:${GitHubEnvironment}'
                  - !Sub 'repo:${GitHubOrg}/${GitHubRepo}:environment:aws-env-amirbo-6778'
                  - !Sub 'repo:${GitHubOrg}/${GitHubRepo}:environment:test-aws-account'
                  - !Sub 'repo:${GitHubOrg}/${GitHubRepo}:environment:dev-aws-account'
                  - !Sub 'repo:${GitHubOrg}/${GitHubRepo}:environment:prod-aws-account'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/PowerUserAccess
      Policies:
        - PolicyName: SMUSCLITestPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sagemaker:*
                  - iam:CreateRole
                  - iam:AttachRolePolicy
                  - iam:PassRole
                  - iam:GetRole
                  - iam:ListRoles
                  - iam:TagRole
                  - iam:PutRolePolicy
                  - iam:UpdateAssumeRolePolicy
                  - cloudformation:*
                  - s3:*
                  - datazone:*
                Resource: '*'

Outputs:
  RoleArn:
    Description: ARN of the GitHub Actions role
    Value: !GetAtt GitHubActionsRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-GitHubActionsRoleArn'

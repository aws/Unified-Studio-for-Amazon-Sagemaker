AWSTemplateFormatVersion: '2010-09-09'
Description: SMUS integration testing resources - MLflow Tracking Server and Redshift Serverless

Parameters:
  # MLflow Parameters
  S3BucketName:
    Type: String
    Description: S3 bucket for MLflow artifacts
  MLflowTrackingServerName:
    Type: String
    Description: Name for the MLflow tracking server
    Default: smus-integration-mlflow
  MLflowTrackingServerSize:
    Type: String
    Description: Size of the MLflow tracking server
    Default: Small
    AllowedValues:
      - Small
      - Medium
      - Large
  
  # Redshift Parameters
  RedshiftNamespaceName:
    Type: String
    Description: Name for the Redshift Serverless namespace
    Default: smus-integration-redshift
  RedshiftWorkgroupName:
    Type: String
    Description: Name for the Redshift Serverless workgroup
    Default: smus-integration-workgroup
  DatabaseName:
    Type: String
    Description: Name of the default database
    Default: testdb
  AdminUsername:
    Type: String
    Description: Admin username for Redshift
    Default: admin
  VpcId:
    Type: String
    Description: VPC ID for Redshift Serverless
  SubnetIds:
    Type: CommaDelimitedList
    Description: Comma-separated list of private subnet IDs
  BaseCapacity:
    Type: Number
    Description: Base capacity in RPUs (Redshift Processing Units)
    Default: 8
    AllowedValues: [8, 16, 24, 32, 40, 48, 56, 64, 72, 80, 88, 96, 104, 112, 120, 128]

Resources:
  # ==================== MLflow Resources ====================
  
  MLflowArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref S3BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  SageMakerExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'SageMaker-ExecutionRole-${AWS::Region}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /service-role/
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSageMakerFullAccess
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub '${MLflowArtifactsBucket.Arn}'
                  - !Sub '${MLflowArtifactsBucket.Arn}/*'
        - PolicyName: MLflowPermissions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sagemaker-mlflow:*
                  - sagemaker:CreateMlflowTrackingServer
                  - sagemaker:UpdateMlflowTrackingServer
                  - sagemaker:DeleteMlflowTrackingServer
                  - sagemaker:StartMlflowTrackingServer
                  - sagemaker:StopMlflowTrackingServer
                  - sagemaker:CreatePresignedMlflowTrackingServerUrl
                  - sagemaker:DescribeMlflowTrackingServer
                  - sagemaker:ListMlflowTrackingServers
                Resource: "*"

  MLflowTrackingServer:
    Type: AWS::SageMaker::MlflowTrackingServer
    Properties:
      ArtifactStoreUri: !Sub 's3://${MLflowArtifactsBucket}/mlflow'
      AutomaticModelRegistration: true
      RoleArn: !GetAtt SageMakerExecutionRole.Arn
      TrackingServerName: !Ref MLflowTrackingServerName
      TrackingServerSize: !Ref MLflowTrackingServerSize
      Tags:
        - Key: Purpose
          Value: SMUS-Integration-Testing
        - Key: ManagedBy
          Value: CloudFormation

  # ==================== Redshift Serverless Resources ====================
  
  RedshiftAdminPasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${RedshiftNamespaceName}-admin-password'
      Description: Admin password for Redshift Serverless
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username": "${AdminUsername}"}'
        GenerateStringKey: password
        PasswordLength: 32
        ExcludeCharacters: '"@/\ '''
        RequireEachIncludedType: true

  RedshiftSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${RedshiftNamespaceName}-sg'
      GroupDescription: Security group for Redshift Serverless
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5439
          ToPort: 5439
          CidrIp: 10.0.0.0/8
          Description: Allow Redshift access from VPC
      Tags:
        - Key: Name
          Value: !Sub '${RedshiftNamespaceName}-sg'

  RedshiftNamespaceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'RedshiftServerless-${RedshiftNamespaceName}-Role-${AWS::Region}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - redshift.amazonaws.com
                - redshift-serverless.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      Policies:
        - PolicyName: RedshiftS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:PutObject
                Resource:
                  - !Sub 'arn:aws:s3:::*'
        - PolicyName: GlueAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - glue:GetDatabase
                  - glue:GetDatabases
                  - glue:GetTable
                  - glue:GetTables
                  - glue:GetPartition
                  - glue:GetPartitions
                Resource: '*'

  RedshiftNamespace:
    Type: AWS::RedshiftServerless::Namespace
    Properties:
      NamespaceName: !Ref RedshiftNamespaceName
      AdminUsername: !Ref AdminUsername
      AdminUserPassword: !Sub '{{resolve:secretsmanager:${RedshiftAdminPasswordSecret}:SecretString:password}}'
      DbName: !Ref DatabaseName
      IamRoles:
        - !GetAtt RedshiftNamespaceRole.Arn
      Tags:
        - Key: Purpose
          Value: SMUS-Integration-Testing

  RedshiftWorkgroup:
    Type: AWS::RedshiftServerless::Workgroup
    Properties:
      WorkgroupName: !Ref RedshiftWorkgroupName
      NamespaceName: !Ref RedshiftNamespace
      BaseCapacity: !Ref BaseCapacity
      PubliclyAccessible: false
      SubnetIds: !Ref SubnetIds
      SecurityGroupIds:
        - !Ref RedshiftSecurityGroup
      Tags:
        - Key: Purpose
          Value: SMUS-Integration-Testing

Outputs:
  # MLflow Outputs
  MLflowTrackingServerArn:
    Description: ARN of the MLflow tracking server
    Value: !GetAtt MLflowTrackingServer.TrackingServerArn
    Export:
      Name: !Sub '${AWS::StackName}-MLflowTrackingServerArn'
  
  MLflowTrackingServerName:
    Description: Name of the MLflow tracking server
    Value: !Ref MLflowTrackingServerName
    Export:
      Name: !Sub '${AWS::StackName}-MLflowTrackingServerName'
  
  SageMakerExecutionRoleArn:
    Description: ARN of the SageMaker execution role
    Value: !GetAtt SageMakerExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-SageMakerExecutionRoleArn'
  
  MLflowArtifactsBucketName:
    Description: Name of the S3 bucket for MLflow artifacts
    Value: !Ref MLflowArtifactsBucket
    Export:
      Name: !Sub '${AWS::StackName}-MLflowArtifactsBucketName'
  
  # Redshift Outputs
  RedshiftNamespaceArn:
    Description: ARN of the Redshift Serverless namespace
    Value: !GetAtt RedshiftNamespace.Namespace.NamespaceArn
    Export:
      Name: !Sub '${AWS::StackName}-RedshiftNamespaceArn'
  
  RedshiftNamespaceId:
    Description: ID of the Redshift Serverless namespace
    Value: !GetAtt RedshiftNamespace.Namespace.NamespaceId
    Export:
      Name: !Sub '${AWS::StackName}-RedshiftNamespaceId'
  
  RedshiftWorkgroupArn:
    Description: ARN of the Redshift Serverless workgroup
    Value: !GetAtt RedshiftWorkgroup.Workgroup.WorkgroupArn
    Export:
      Name: !Sub '${AWS::StackName}-RedshiftWorkgroupArn'
  
  RedshiftWorkgroupId:
    Description: ID of the Redshift Serverless workgroup
    Value: !GetAtt RedshiftWorkgroup.Workgroup.WorkgroupId
    Export:
      Name: !Sub '${AWS::StackName}-RedshiftWorkgroupId'
  
  RedshiftWorkgroupEndpoint:
    Description: Endpoint address for the Redshift Serverless workgroup
    Value: !GetAtt RedshiftWorkgroup.Workgroup.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-RedshiftWorkgroupEndpoint'
  
  RedshiftAdminPasswordSecretArn:
    Description: ARN of the Secrets Manager secret containing admin password
    Value: !Ref RedshiftAdminPasswordSecret
    Export:
      Name: !Sub '${AWS::StackName}-RedshiftAdminPasswordSecretArn'
  
  RedshiftRoleArn:
    Description: ARN of the IAM role for Redshift Serverless
    Value: !GetAtt RedshiftNamespaceRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RedshiftRoleArn'
  
  RedshiftSecurityGroupId:
    Description: Security group ID for Redshift Serverless
    Value: !Ref RedshiftSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-RedshiftSecurityGroupId'

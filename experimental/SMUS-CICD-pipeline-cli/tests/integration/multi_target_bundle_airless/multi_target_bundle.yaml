bundleName: IntegrationTestMultiTargetAirless
bundle:
  bundlesDirectory: /tmp/bundles
  storage:
  - connectionName: default.s3_shared
    append: false
    include:
    - src
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    name: code
  - connectionName: default.s3_shared
    append: true
    include:
    - workflows
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    name: workflows
    name: workflows
targets:
  dev:
    stage: DEV
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-2}
    project:
      name: dev-marketing
    bundle_target_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows
    environment_variables:
      S3_PREFIX: dev
  test:
    stage: TEST
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-2}
    project:
      name: integration-airless-test
    tests:
      folder: tests/integration/multi_target_pipeline/pipeline_tests/
    initialization:
      project:
        create: true
        profileName: All capabilities
        owners:
        - Eng1
        - arn:aws:iam::058264284947:role/GitHubActionsRole-SMUS-CLI-Tests
        - Admin
        contributors: []
        userParameters:
        - EnvironmentConfigurationName: Lakehouse Database
          parameters:
          - name: glueDbName
            value: multi_target_airless_test_db
    bundle_target_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows
    environment_variables:
      S3_PREFIX: test
  prod:
    stage: PROD
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-2}
    project:
      name: integration-airless-test
    initialization:
      project:
        create: true
        profileName: All capabilities
        owners:
        - Eng1
        - arn:aws:iam::058264284947:role/GitHubActionsRole-SMUS-CLI-Tests
        contributors: []
        userParameters:
        - EnvironmentConfigurationName: Lakehouse Database
          parameters:
          - name: glueDbName
            value: multi_target_airless_prod_db
    bundle_target_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows
    environment_variables:
      S3_PREFIX: prod
workflows:
- workflowName: test_dag
  engine: airflow-serverless

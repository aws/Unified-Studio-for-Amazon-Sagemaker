pipelineName: IntegrationTestMultiTarget
bundle:
  bundlesDirectory: /tmp/bundles
  storage:
  - connectionName: default.s3_shared
    append: false
    include:
    - src
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    name: code
  - connectionName: default.s3_shared
    append: true
    include:
    - workflows
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    name: workflows
targets:
  test:
    stage: TEST
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-2}
    project:
      name: integration-test-test
    tests:
      folder: tests/integration/bundle_deploy_pipeline/pipeline_tests/
    initialization:
      project:
        create: true
        profileName: All capabilities
        owners:
        - Eng1
        - arn:aws:iam::058264284947:role/GitHubActionsRole-SMUS-CLI-Tests
        - Admin
        contributors: []
      environments:
      - EnvironmentConfigurationName: OnDemand Workflows
    bundle_target_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows
workflows:
- workflowName: execute_notebooks_dag
  connectionName: project.workflow_mwaa
  engine: MWAA

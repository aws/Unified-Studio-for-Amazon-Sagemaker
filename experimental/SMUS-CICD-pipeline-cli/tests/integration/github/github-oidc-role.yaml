AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM Role for GitHub Actions integration testing'

Parameters:
  GitHubOrg:
    Type: String
    Description: GitHub organization name
    Default: aws
  
  GitHubRepo:
    Type: String
    Description: GitHub repository name
    Default: Unified-Studio-for-Amazon-Sagemaker
  
  GitHubEnvironment:
    Type: String
    Description: GitHub environment name
    Default: aws-env

Resources:
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GitHubActionsRole-SMUS-CLI-Tests
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Sub 'arn:aws:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com'
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                'token.actions.githubusercontent.com:aud': sts.amazonaws.com
              StringLike:
                'token.actions.githubusercontent.com:sub': !Sub 'repo:${GitHubOrg}/${GitHubRepo}:environment:${GitHubEnvironment}'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/PowerUserAccess
      Policies:
        - PolicyName: SMUSCLITestPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sagemaker:*
                  - iam:CreateRole
                  - iam:AttachRolePolicy
                  - iam:PassRole
                  - iam:GetRole
                  - iam:ListRoles
                  - cloudformation:*
                  - s3:*
                Resource: '*'

Outputs:
  RoleArn:
    Description: ARN of the GitHub Actions role
    Value: !GetAtt GitHubActionsRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-GitHubActionsRoleArn'

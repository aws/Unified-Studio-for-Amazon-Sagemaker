applicationName: DeleteTestBundle
content:
  storage:
  - connectionName: default.s3_shared
    append: false
    include:
    - src
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    name: code
  - connectionName: default.s3_shared
    append: true
    include:
    - workflows
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    name: workflows
stages:
  dev:
    stage: DEV
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-2}
    project:
      name: dev-marketing
  delete-test:
    stage: TEST
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-2}
    project:
      name: delete-test-project
    initialization:
      project:
        create: true
        profileName: All capabilities
        owners:
        - Eng1
        - arn:aws:iam::058264284947:role/Admin
        - arn:aws:iam::058264284947:role/GitHubActionsRole-SMUS-CLI-Tests
        contributors: []
        userParameters:
        - EnvironmentConfigurationName: Lakehouse Database
          parameters:
          - name: glueDbName
            value: delete_test_db
    deployment_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows
initialization:
- workflowName: simple_dag
  connectionName: project.workflow_mwaa
  engine: MWAA
  type: workflow

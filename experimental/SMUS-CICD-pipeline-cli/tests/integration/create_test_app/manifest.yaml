applicationName: CreateTestBundle
content:
  storage:
  - connectionName: default.s3_shared
    append: false
    include:
    - src
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    name: code
  - connectionName: default.s3_shared
    append: true
    include:
    - workflows
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    name: workflows
stages:
  dev:
    stage: DEV
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-2}
    project:
      name: dev-marketing
  create-test:
    stage: TEST
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION:us-east-2}
    project:
      name: create-test-project
      create: true
      profile_name: All capabilities
      owners:
      - Eng1
      - arn:aws:iam::058264284947:role/GitHubActionsRole-SMUS-CLI-Tests
      contributors: []
      user_parameters:
      - environment_configuration_name: Lakehouse Database
        parameters:
        - name: glueDbName
          value: create_test_db
    deployment_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows
    bootstrap:
      actions:
      - type: datazone.create_environment
        environment_configuration_name: OnDemand Workflows

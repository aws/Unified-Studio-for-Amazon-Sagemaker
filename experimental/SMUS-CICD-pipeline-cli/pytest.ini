[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --ignore=tests/integration/basic_pipeline/code/workflows/dags/
    --ignore=tests/integration/bundles/IntegrationTestMultiTarget/workflows/dags/
    --ignore=tests/integration/bundles/IntegrationTestMultiTarget/workflows/test_dag.py
    --ignore=tests/integration/multi_target_pipeline/code/workflows/dags/
    --ignore=tests/integration/delete_test_pipeline/
    --ignore=tests/integration/bundle_deploy_pipeline/code/workflows/dags/
    --cov=src/smus_cicd
    --cov-branch
    --cov-report=html:tests/reports/coverage
    --cov-report=term-missing
    --cov-report=xml:tests/reports/coverage.xml
    --html=tests/reports/test-results.html
    --self-contained-html
    --no-cov-on-fail
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    aws: marks tests that require AWS credentials
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning

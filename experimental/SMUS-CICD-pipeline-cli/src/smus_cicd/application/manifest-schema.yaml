$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://smus-cicd.example.com/schema/pipeline-manifest.yaml"
title: "SMUS CI/CD Pipeline Manifest"
description: "Schema for SageMaker Unified Studio CI/CD pipeline configuration"
type: object
required: 
  - bundleName
  - targets
properties:
  bundleName:
    type: string
    description: "Unique name for the CI/CD pipeline"
    pattern: "^[A-Za-z][A-Za-z0-9_-]*$"
    minLength: 1
    maxLength: 64
  bundle:
    type: object
    description: "Configuration for creating deployment bundles"
    properties:
      bundlesDirectory:
        type: string
        description: "Directory or S3 location where bundles will be created/stored"
        examples: 
          - "./bundles"
          - "~/bundles"
          - "./tests/integration/bundles"
          - "s3://my-bucket/bundles"
          - "s3://sagemaker-unified-studio-<aws-account-id>-us-east-1-domain/bundles"
      workflow:
        type: array
        description: "Workflow bundle configuration"
        items:
          $ref: "#/definitions/bundleConnection"
      storage:
        type: array
        description: "Storage bundle configuration"
        items:
          $ref: "#/definitions/bundleConnection"
      git:
        type: array
        description: "Git repositories to clone into bundle"
        items:
          type: object
          required: 
            - repository
            - url
          properties:
            repository:
              type: string
              description: "Repository name"
            url:
              type: string
              format: uri
              description: "Git repository URL"
          additionalProperties: false
      catalog:
        type: object
        description: "Catalog assets configuration for DataZone access"
        properties:
          connectionName:
            type: string
            description: "Connection name for catalog access"
            examples:
              - "default.domain"
          assets:
            type: array
            description: "List of catalog assets to request access to"
            items:
              type: object
              required:
                - selector
              properties:
                selector:
                  type: object
                  description: "Asset selector configuration"
                  properties:
                    assetId:
                      type: string
                      description: "Direct asset ID"
                    search:
                      type: object
                      description: "Search configuration for finding assets"
                      properties:
                        assetType:
                          type: string
                          description: "Type of asset to search for"
                          examples:
                            - "GlueTable"
                        identifier:
                          type: string
                          description: "Asset identifier (e.g., database.table)"
                          examples:
                            - "covid19_db.countries_aggregated"
                      additionalProperties: false
                  additionalProperties: false
                permission:
                  type: string
                  description: "Permission level requested"
                  enum:
                    - "READ"
                    - "WRITE"
                  default: "READ"
                requestReason:
                  type: string
                  description: "Reason for requesting access"
                  examples:
                    - "Required access for pipeline deployment"
              additionalProperties: false
        additionalProperties: false
    additionalProperties: false
  monitoring:
    type: object
    description: "Monitoring configuration for pipeline events"
    properties:
      eventbridge:
        type: object
        description: "EventBridge monitoring configuration"
        properties:
          enabled:
            type: boolean
            description: "Enable EventBridge monitoring"
            default: false
          eventBusName:
            type: string
            description: "EventBridge event bus name"
            default: "default"
          includeMetadata:
            type: boolean
            description: "Include metadata in events"
            default: true
        additionalProperties: false
    additionalProperties: false
  targets:
    type: object
    description: "Target environments for deployment"
    minProperties: 1
    patternProperties:
      "^[a-zA-Z][a-zA-Z0-9_-]*$":
        $ref: "#/definitions/target"
    additionalProperties: false
additionalProperties: false

definitions:
  bundleConnection:
    type: object
    required: 
      - name
    properties:
      name:
        type: string
        description: "Name identifier for this bundle (used as subdirectory in bundle)"
        examples:
          - "etl"
          - "workflows"
          - "notebooks"
      connectionName:
        type: string
        description: "DataZone connection name (optional - if not provided, uses local filesystem)"
        examples: 
          - "default.s3_shared"
          - "project.s3_default_folder"
      append:
        type: boolean
        description: "Whether to append to existing files or replace"
        default: false
      include:
        type: array
        description: "Patterns for files/directories to include"
        items:
          type: string
        examples: 
          - ["workflows/", "src/"]
      exclude:
        type: array
        description: "Patterns for files/directories to exclude"
        items:
          type: string
        examples: 
          - [".ipynb_checkpoints/", "__pycache__/", "*.pyc"]
    additionalProperties: false
  target:
    type: object
    required: 
      - project
      - domain
      - stage
    properties:
      stage:
        type: string
        description: "Deployment stage name"
        minLength: 1
        examples: 
          - "DEV"
          - "TEST"
          - "PROD"
          - "dev"
          - "test"
          - "prod"
      default:
        type: boolean
        description: "Whether this is the default target"
        default: false
      domain:
        type: object
        description: "DataZone domain configuration"
        required: 
          - region
        properties:
          name:
            type: string
            description: "DataZone domain name"
            minLength: 1
            maxLength: 64
          tags:
            type: object
            description: "Tags to identify the domain (alternative to name)"
            additionalProperties:
              type: string
          region:
            type: string
            description: "AWS region for the domain. Supports environment variable substitution ${VAR_NAME:default_value}"
            pattern: "^(\\$\\{[A-Za-z_][A-Za-z0-9_]*:[a-z0-9-]+\\}|[a-z0-9-]+)$"
            examples: 
              - "us-east-1"
              - "us-west-2"
              - "${DEV_DOMAIN_REGION:us-east-1}"
        additionalProperties: false
      project:
        type: object
        description: "DataZone project configuration"
        required: 
          - name
        properties:
          name:
            type: string
            description: "DataZone project name"
            minLength: 1
            maxLength: 64
          create:
            type: boolean
            description: "Whether the CLI should manage this target (create/update infrastructure)"
            default: false
          profileName:
            type: string
            description: "Project profile name"
            examples: 
              - "All capabilities"
          owners:
            type: array
            description: "List of project owners"
            items:
              type: string
            default: []
          contributors:
            type: array
            description: "List of project contributors"
            items:
              type: string
            default: []
          role:
            type: object
            description: "IAM role configuration for the project"
            properties:
              arn:
                type: string
                description: "IAM role ARN"
              policies:
                type: array
                description: "List of IAM policy ARNs to attach"
                items:
                  type: string
            additionalProperties: false
          user_parameters:
            type: array
            description: "User parameters for environment configurations"
            items:
              type: object
              properties:
                environment_configuration_name:
                  type: string
                parameters:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      value:
                        type: string
              additionalProperties: false
        additionalProperties: false
      bootstrap:
        type: object
        description: "Bootstrap actions to execute during deployment"
        properties:
          actions:
            type: array
            description: "List of bootstrap actions to execute sequentially"
            items:
              type: object
              required:
                - type
              properties:
                type:
                  type: string
                  description: "Action type in format 'service.action'"
                  enum:
                    - "datazone.create_environment"
                    - "datazone.create_connection"
                    - "datazone.create_domain"
                    - "mwaaserverless.start_workflow_run"
                    - "quicksight.create_ingestion"
                    - "cloudformation.create_stack"
                    - "eventbridge.put_events"
                    - "custom.wait"
                    - "custom.validate_deployment"
                    - "custom.notify"
              additionalProperties: true
            default: []
        additionalProperties: false
      bundle_target_configuration:
        type: object
        description: "Target-specific bundle configuration"
        properties:
          storage:
            oneOf:
              - type: object
                description: "Single storage configuration"
                required: 
                  - connectionName
                  - directory
                properties:
                  connectionName:
                    type: string
                    description: "DataZone connection name"
                  directory:
                    type: string
                    description: "Target directory"
                additionalProperties: false
              - type: array
                description: "Multiple storage configurations"
                items:
                  type: object
                  required:
                    - connectionName
                    - name
                  properties:
                    name:
                      type: string
                      description: "Name identifier for this storage bundle"
                    connectionName:
                      type: string
                      description: "DataZone connection name"
                    targetDirectory:
                      type: string
                      description: "Target directory"
                    compression:
                      type: string
                      enum: ['gz', 'tar.gz']
                      description: "Optional compression format"
                  additionalProperties: false
          workflows:
            type: object
            description: "Workflow configuration for this target"
            required: 
              - connectionName
              - directory
            properties:
              connectionName:
                type: string
                description: "DataZone connection name"
              directory:
                type: string
                description: "Target directory"
            additionalProperties: false
          git:
            type: array
            description: "Git deployment configuration for this target"
            items:
              type: object
              required: 
                - name
                - connectionName
                - targetDirectory
              properties:
                name:
                  type: string
                  description: "Git repository name"
                connectionName:
                  type: string
                  description: "DataZone connection name"
                targetDirectory:
                  type: string
                  description: "Target directory"
              additionalProperties: false
          catalog:
            type: object
            description: "Catalog configuration for this target"
            properties:
              disable:
                type: boolean
                description: "Disable catalog asset processing for this target"
                default: false
            additionalProperties: false
        additionalProperties: false
      workflows:
        type: array
        description: "Target-specific workflow configurations"
        items:
          type: object
          required: 
            - workflowName
          properties:
            workflowName:
              type: string
              description: "Name of the workflow"
            parameters:
              type: object
              description: "Target-specific workflow parameters"
              additionalProperties:
                type: 
                  - string
                  - number
                  - boolean
          additionalProperties: false
      tests:
        type: object
        description: "Test configuration for this target"
        properties:
          folder:
            type: string
            description: "Relative path to folder containing Python test files"
            examples:
              - "tests/"
              - "integration_tests/"
        required: ["folder"]
        additionalProperties: false
      environment_variables:
        type: object
        description: "Environment variables for this target"
        additionalProperties:
          type: string
    additionalProperties: false

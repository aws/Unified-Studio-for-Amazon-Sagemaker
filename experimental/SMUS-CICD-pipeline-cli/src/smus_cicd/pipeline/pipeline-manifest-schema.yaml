$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://smus-cicd.example.com/schema/pipeline-manifest.yaml"
title: "SMUS CI/CD Pipeline Manifest"
description: "Schema for SageMaker Unified Studio CI/CD pipeline configuration"
type: object
required: 
  - pipelineName
  - targets
properties:
  pipelineName:
    type: string
    description: "Unique name for the CI/CD pipeline"
    pattern: "^[A-Za-z][A-Za-z0-9_-]*$"
    minLength: 1
    maxLength: 64
  bundle:
    type: object
    description: "Configuration for creating deployment bundles"
    properties:
      bundlesDirectory:
        type: string
        description: "Directory or S3 location where bundles will be created/stored"
        examples: 
          - "./bundles"
          - "~/bundles"
          - "./tests/integration/bundles"
          - "s3://my-bucket/bundles"
          - "s3://sagemaker-unified-studio-<aws-account-id>-us-east-1-domain/bundles"
      storage:
        type: array
        description: "Storage bundle configuration (unified - includes workflows)"
        items:
          $ref: "#/definitions/bundleStorageItem"
      git:
        type: array
        description: "Git repositories to include in bundle"
        items:
          $ref: "#/definitions/bundleGitItem"
      catalog:
        type: object
        description: "Catalog assets configuration for DataZone access"
        properties:
          connectionName:
            type: string
            description: "Connection name for catalog access"
            examples:
              - "default.domain"
          assets:
            type: array
            description: "List of catalog assets to request access to"
            items:
              type: object
              required:
                - selector
              properties:
                selector:
                  type: object
                  description: "Asset selector configuration"
                  properties:
                    assetId:
                      type: string
                      description: "Direct asset ID"
                    search:
                      type: object
                      description: "Search configuration for finding assets"
                      properties:
                        assetType:
                          type: string
                          description: "Type of asset to search for"
                          examples:
                            - "GlueTable"
                        identifier:
                          type: string
                          description: "Asset identifier (e.g., database.table)"
                          examples:
                            - "covid19_db.countries_aggregated"
                      additionalProperties: false
                  additionalProperties: false
                permission:
                  type: string
                  description: "Permission level requested"
                  enum:
                    - "READ"
                    - "WRITE"
                  default: "READ"
                requestReason:
                  type: string
                  description: "Reason for requesting access"
                  examples:
                    - "Required access for pipeline deployment"
              additionalProperties: false
        additionalProperties: false
    additionalProperties: false
  workflows:
    type: array
    description: "Workflows to trigger after deployment"
    items:
      type: object
      required: 
        - workflowName
      properties:
        workflowName:
          type: string
          description: "Name of the workflow to trigger"
        connectionName:
          type: string
          description: "Connection to use for workflow execution (required for MWAA, optional for airflow-serverless)"
          examples: 
            - "project.workflow_mwaa"
        engine:
          type: string
          description: "Workflow engine type"
          enum: 
            - "MWAA"
            - "airflow-serverless"
          default: "MWAA"
        parameters:
          type: object
          description: "Parameters to pass to the workflow"
          additionalProperties:
            type: 
              - string
              - number
              - boolean
      additionalProperties: false
  monitoring:
    type: object
    description: "Monitoring and alerts configuration"
    properties:
      eventbridge:
        type: object
        description: "EventBridge event emission configuration"
        properties:
          enabled:
            type: boolean
            description: "Enable or disable EventBridge event emission"
            default: true
          eventBusName:
            type: string
            description: "EventBridge event bus name or ARN"
            default: "default"
            examples:
              - "default"
              - "arn:aws:events:us-east-1:123456789012:event-bus/custom-bus"
          includeMetadata:
            type: boolean
            description: "Include git, CI/CD, and user metadata in events"
            default: true
        additionalProperties: false
    additionalProperties: false
  targets:
    type: object
    description: "Target environments for deployment"
    minProperties: 1
    patternProperties:
      "^[a-zA-Z][a-zA-Z0-9_-]*$":
        $ref: "#/definitions/target"
    additionalProperties: false
additionalProperties: false

definitions:
  bundleConnection:
    type: object
    required: 
      - connectionName
    properties:
      connectionName:
        type: string
        description: "DataZone connection name"
        examples: 
          - "default.s3_shared"
          - "project.s3_default_folder"
      append:
        type: boolean
        description: "Whether to append to existing files or replace"
        default: false
      include:
        type: array
        description: "Patterns for files/directories to include"
        items:
          type: string
        examples: 
          - ["workflows/", "src/"]
      exclude:
        type: array
        description: "Patterns for files/directories to exclude"
        items:
          type: string
        examples: 
          - [".ipynb_checkpoints/", "__pycache__/", "*.pyc"]
      airflow-serverless:
        type: boolean
        description: "Whether this bundle connection uses serverless Airflow engine"
        default: false
    additionalProperties: false
  target:
    type: object
    required: 
      - project
      - domain
      - stage
    properties:
      stage:
        type: string
        description: "Deployment stage name"
        minLength: 1
        examples: 
          - "DEV"
          - "TEST"
          - "PROD"
          - "dev"
          - "test"
          - "prod"
      domain:
        type: object
        description: "DataZone domain configuration"
        required: 
          - region
        properties:
          name:
            type: string
            description: "DataZone domain name (optional - can use tags or auto-detect instead)"
            minLength: 1
            maxLength: 64
          tags:
            type: object
            description: "DataZone domain tags for discovery (all tags must match)"
            additionalProperties:
              type: string
            examples:
              - purpose: "smus-cicd-testing"
              - purpose: "smus-cicd-testing"
                STAGE: "DEV"
          region:
            type: string
            description: "AWS region for the domain. Supports environment variable substitution ${VAR_NAME:default_value}"
            pattern: "^(\\$\\{[A-Za-z_][A-Za-z0-9_]*:[a-z0-9-]+\\}|[a-z0-9-]+)$"
            examples: 
              - "us-east-1"
              - "us-west-2"
              - "${DEV_DOMAIN_REGION:us-east-1}"
        additionalProperties: false
      project:
        type: object
        description: "DataZone project configuration"
        required: 
          - name
        properties:
          name:
            type: string
            description: "DataZone project name"
            minLength: 1
            maxLength: 64
          create:
            type: boolean
            description: "Whether the CLI should manage this target (create/update infrastructure)"
            default: false
          profile_name:
            type: string
            description: "Project profile name"
            examples: 
              - "All capabilities"
          owners:
            type: array
            description: "List of project owners"
            items:
              type: string
            default: []
          contributors:
            type: array
            description: "List of project contributors"
            items:
              type: string
            default: []
        additionalProperties: false
      initialization:
        type: object
        description: "Target initialization configuration"
        properties:
          project:
            type: object
            description: "Project creation configuration"
            properties:
              create:
                type: boolean
                description: "Whether to create the project if it doesn't exist"
                default: false
              profileName:
                type: string
                description: "Project profile name"
                examples: 
                  - "All capabilities"
              owners:
                type: array
                description: "List of project owners"
                items:
                  type: string
                examples: 
                  - ["Eng1", "Admin"]
              contributors:
                type: array
                description: "List of project contributors"
                items:
                  type: string
                default: []
              role:
                type: object
                description: "Customer-provided IAM role configuration"
                properties:
                  arn:
                    type: string
                    description: "IAM role ARN to use for the project (use * as wildcard for account ID)"
                    pattern: "^arn:aws:iam::([0-9]{12}|\\*):role/.+"
                    examples:
                      - "arn:aws:iam::123456789012:role/MyProjectRole"
                      - "arn:aws:iam::*:role/MyProjectRole"
              userParameters:
                type: array
                description: "User parameters to override during project creation, organized by environment configuration"
                items:
                  type: object
                  properties:
                    EnvironmentConfigurationName:
                      type: string
                      description: "Name of the environment configuration"
                    parameters:
                      type: array
                      description: "Parameters to override for this environment configuration"
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            description: "Parameter name"
                          value:
                            type: string
                            description: "Parameter value"
                        required: ["name", "value"]
                        additionalProperties: false
                  required: ["EnvironmentConfigurationName", "parameters"]
                  additionalProperties: false
                default: []
            additionalProperties: false
          environments:
            type: array
            description: "Environment configurations to create"
            items:
              type: object
              required: 
                - EnvironmentConfigurationName
              properties:
                EnvironmentConfigurationName:
                  type: string
                  description: "Name of the environment configuration"
                  examples: 
                    - "OnDemand Workflows"
              additionalProperties: false
          connections:
            type: array
            description: "DataZone connections to create"
            items:
              type: object
              required:
                - name
                - type
                - properties
              properties:
                name:
                  type: string
                  description: "Connection name"
                  examples:
                    - "s3-data-lake"
                    - "athena-analytics"
                type:
                  type: string
                  description: "Connection type"
                  enum: ["S3", "IAM", "SPARK_GLUE", "ATHENA", "REDSHIFT", "SPARK_EMR", "GLUE", "HYPERPOD", "MLFLOW", "WORKFLOWS_MWAA", "WORKFLOWS_SERVERLESS"]
                properties:
                  type: object
                  description: "Connection-specific properties"
                  additionalProperties: true
              additionalProperties: false
        additionalProperties: false
      bundle_target_configuration:
        type: object
        description: "Target-specific bundle configuration"
        properties:
          storage:
            type: array
            description: "Storage deployment configuration for this target"
            items:
              $ref: "#/definitions/bundleTargetStorageItem"
          git:
            type: array
            description: "Git deployment configuration for this target"
            items:
              $ref: "#/definitions/bundleTargetGitItem"
          catalog:
            type: object
            description: "Catalog configuration for this target"
            properties:
              disable:
                type: boolean
                description: "Disable catalog asset processing for this target"
                default: false
            additionalProperties: false
        additionalProperties: false
      tests:
        type: object
        description: "Test configuration for this target"
        properties:
          folder:
            type: string
            description: "Relative path to folder containing Python test files"
            examples:
              - "tests/"
              - "integration_tests/"
        required: ["folder"]
        additionalProperties: false
      environment_variables:
        type: object
        description: "Environment variables for parameter substitution in workflows. Supports ${VAR_NAME} and $VAR_NAME syntax in workflow files."
        additionalProperties:
          type: 
            - string
            - number
            - boolean
        examples:
          - S3_PREFIX: "dev"
          - DEBUG_MODE: true
          - MAX_RETRIES: 3
    additionalProperties: false
  
  bundleStorageItem:
    type: object
    required: 
      - name
      - connectionName
    properties:
      name:
        type: string
        description: "Unique name for this bundle item"
        examples:
          - "code"
          - "workflows"
          - "data"
      connectionName:
        type: string
        description: "DataZone connection name"
        examples: 
          - "default.s3_shared"
          - "project.s3_default_folder"
      append:
        type: boolean
        description: "Whether to append to existing files or replace"
        default: false
      include:
        type: array
        description: "Patterns for files/directories to include"
        items:
          type: string
        examples: 
          - ["workflows/", "src/"]
      exclude:
        type: array
        description: "Patterns for files/directories to exclude"
        items:
          type: string
        examples: 
          - [".ipynb_checkpoints/", "__pycache__/", "*.pyc"]
    additionalProperties: false
  
  bundleGitItem:
    type: object
    required: 
      - repository
      - url
    properties:
      repository:
        type: string
        description: "Repository name (will be cloned to repositories/{repository-name})"
      url:
        type: string
        format: uri
        description: "Git repository URL"
    additionalProperties: false
  
  bundleTargetStorageItem:
    type: object
    required: 
      - name
      - connectionName
      - targetDirectory
    properties:
      name:
        type: string
        description: "Name matching bundle storage item"
        examples:
          - "code"
          - "workflows"
      connectionName:
        type: string
        description: "DataZone connection name for deployment"
      targetDirectory:
        type: string
        description: "Target directory on connection"
      compression:
        type: string
        enum: ['gz', 'tar.gz']
        description: "Optional compression format. If specified, files will be compressed into a tar.gz archive before upload"
    additionalProperties: false
  
  bundleTargetGitItem:
    type: object
    required: 
      - connectionName
      - targetDirectory
    properties:
      name:
        type: string
        description: "Optional name for git repo"
      connectionName:
        type: string
        description: "DataZone connection name for deployment"
      targetDirectory:
        type: string
        description: "Target directory on connection"
    additionalProperties: false

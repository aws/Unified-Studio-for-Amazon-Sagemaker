    #     role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
    #     aws-region: us-east-1

    # - name: Run CLI CREATE command test
    #   run: |
    #     # Test the create command with minimal parameters
    #     smus-cli create test-pipeline-${{ github.run_number }} --region us-east-1
        
    - name: Verify CLI installation
      run: |
        smus-cli --help
        
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v
        
